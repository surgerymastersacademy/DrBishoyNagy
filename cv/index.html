                    let positionClass = htmlEl.dir === 'rtl' ? '-right-2.5' : '-left-2.5';

                     section.timeline.forEach(job => {
                        mainHTML += `
                            <div class="${paddingClass} relative">
                                <div class="absolute w-5 h-5 bg-blue-700 rounded-full ${positionClass} mt-1.5 ring-8 ring-white"></div>
                                <h4 class="text-xl font-semibold text-gray-800">${job.title}</h4>
                                <p class="text-blue-600 font-medium text-sm mb-2">${job.date}</p>
                                <p class="italic text-gray-600">${job.places}</p>

                if (section.type === 'grid') {

                    });
                     mainHTML += `</div>`;
                }

                mainHTML += `</section>`;

        function setLanguage(lang) {
            if (lang === 'ar') {
                htmlEl.lang = 'ar'; htmlEl.dir = 'rtl';
                bodyEl.classList.add('lang-ar'); bodyEl.classList.remove('lang-en');
                btnAr.classList.add('active'); btnEn.classList.remove('active');
            } else {
                htmlEl.lang = 'en'; htmlEl.dir = 'ltr';
                bodyEl.classList.add('lang-en'); bodyEl.classList.remove('lang-ar');
                btnEn.classList.add('active'); btnAr.classList.remove('active');

        // Particle background animation
        (function() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            let width, height;

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = Math.random() * 0.8 - 0.4;
                    this.vy = Math.random() * 0.8 - 0.4;
                    this.radius = Math.random() * 1.5 + 1;
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.x < 0 || this.x > width) this.vx = -this.vx;
                    if (this.y < 0 || this.y > height) this.vy = -this.vy;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    ctx.fill();
                }
            }

            function init() {
                resize();
                const particleCount = Math.floor(width * height / 15000);
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function connectParticles() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dist = Math.hypot(particles[i].x - particles[j].x, particles[i].y - particles[j].y);
                        if (dist < 120) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `rgba(0, 0, 0, ${1 - dist / 120})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                connectParticles();
                requestAnimationFrame(animate);
            }
            
            window.addEventListener('resize', init);
            
            init();
            animate();
        })();

        window.addEventListener('load', () => {
            adjustContentPadding();
            setLanguage('en');
        });
        window.addEventListener('resize', adjustContentPadding);
    </script>
